{% extends 'base.html' %} {% block content %}

<div class="mb-8">
  <h2 class="text-xl font-bold">Solar Plants</h2>
</div>

<div class="mb-20">
  <h3 class="text-lg font-bold">Create Power Plant</h3>
</div>

<div class="flex flex-col md:flex-row gap-6">
  <!-- Left Column - Form Inputs -->
  <div class="flex-1 ml-5 mr-10">
    <div class="mb-4">
      <label for="plantName" class="block text-sm mb-1">Name</label>
      <input
        type="text"
        id="plantName"
        class="input input-bordered w-full"
        placeholder="Enter plant name"
      />
    </div>

    <div class="mb-4">
      <label for="address" class="block text-sm mb-1">Address</label>
      <input
        type="text"
        id="address"
        class="input input-bordered w-full"
        placeholder="Enter address"
      />
    </div>
  </div>

  <!-- Right Column - Search, Map, and Create Button -->
  <div class="flex-1 flex flex-col ml-10 mr-5">
    <!-- Search Bar -->
    <div class="mb-4 flex justify-center">
      <div class="relative">
        <input
          type="text"
          class="input input-bordered w-80"
          placeholder="Search"
        />
      </div>
    </div>

    <!-- Map Placeholder -->
    <div class="map-container overflow-hidden mb-6 flex justify-center">
      <img
        src="/api/placeholder/600/300"
        alt="Map"
        class="w-full h-full object-cover"
      />
    </div>

    <!-- Create Button - Centered in the right column -->
    <div class="text-center">
      <button type="submit" class="btn btn-neutral">Create</button>
    </div>
  </div>
</div>

{% endblock%}
