{% extends 'base.html' %} {% load static %}{% block title %}Admin - Upload & History{% endblock%}
{% block heading %}Upload & History{% endblock %} {% block content %}

<div style="display: flex; justify-content: center; align-items: center; margin-top: 40px;">
    <select id="powerplant" name="powerplant"
        style="border: 2px solid #e1e1e1; padding: 12px 20px; border-radius: 8px; width: 200px;" required>
        <option value="" disabled selected>Select Powerplant</option>
    </select>
    <select id="powerplant" name="powerplant"
        style="border: 2px solid #e1e1e1; padding: 12px 20px; border-radius: 8px; width: 130px; margin-left: 20px;"
        required>
        <option value="" disabled selected>Zone</option>
    </select>
</div>

<!-- Container หลัก (กล่องขาว) -->
<div class="container"
    style="display: flex; align-items: center; margin-left: 220px; margin-top: 70px; background-color: rgb(255, 255, 255); width: 600px; height: 150px; border-radius: 12px; padding: 20px;">

    <img id="preview" src="../../static/picture_icon.jpg"
        style="width: 130px; height: 130px; border-radius: 12px; margin-right: 20px;" />

    <div style="display: flex; flex-direction: column;">
        <p style="font-style: italic; color: #585858; margin: 0 0 10px 0;">
            Please upload square image, size less than 100KB
        </p>
        <div style="background-color: #f4fbff; height: 66px; display: flex; align-items: center; padding: 0 10px;">

            <!-- input ซ่อน -->
            <input type="file" id="fileInput" style="display: none;" accept="image/*" />

            <!-- ปุ่มแทน label -->
            <label for="fileInput"
                style="border: 2px solid #e16737; width: 150px; padding: 0.6em; color: #e16737; font-weight: bolder; border-radius: 8px; text-align: center; cursor: pointer;">
                Choose File
            </label>
            <p id="fileName" style="margin-left: 15px;">No File Chosen</p>
        </div>
    </div>
</div>

<!-- ปุ่ม Upload อยู่นอกกล่องขาว และอยู่ด้านล่าง -->
<div style="margin-left: 220px; margin-top: 10px;">
    <button
        style="background-color: #e16737; margin-left: 370px; border-width: 2px; width: 150px; padding: 0.6em; color: #ffffff; border-color: #e16737; border-radius: 8px;">
        Upload
    </button>
</div>

<script>
    const fileInput = document.getElementById('fileInput');
    const fileName = document.getElementById('fileName');
    const preview = document.getElementById('preview');

    fileInput.addEventListener('change', function () {
        const file = this.files[0];

        if (file) {
            fileName.textContent = file.name;

            const reader = new FileReader();
            reader.onload = function (e) {
                preview.src = e.target.result;
            };
            reader.readAsDataURL(file);
        } else {
            fileName.textContent = "No File Chosen";
            preview.src = "../../static/picture_icon.jpg";  // รูป default
        }
    });
</script>

static/picture_icon.jpg

{% endblock %}
