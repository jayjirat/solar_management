{% extends 'base.html' %} {% block content %}

<div class="mb-8">
  <h2 class="text-xl font-bold">Solar Plants</h2>
</div>

<div class="mb-20">
  <h3 class="text-lg font-bold">Create Power Plant</h3>
</div>

<!-- Form start -->
<form method="post">
  {% csrf_token %}
  <div class="flex flex-col md:flex-row gap-6">
    <!-- Left Column - Form Inputs -->
    <div class="flex-1 ml-5 mr-5">
      <div class="mb-4">
        <label for="plantName" class="block text-sm mb-1"
          >Power Plant Name</label
        >
        <input
          type="text"
          name="name"
          id="plantName"
          class="input input-bordered w-full"
          placeholder="Enter plant name"
          required
        />
      </div>

      <div class="mb-4">
        <label for="address" class="block text-sm mb-1">Address</label>
        <input
          type="text"
          name="address"
          id="address"
          class="input input-bordered w-full"
          placeholder="Enter address"
          required
        />
      </div>

      <!-- Hidden latitude and longitude fields -->
      <input type="hidden" id="latitude" name="latitude" />
      <input type="hidden" id="longitude" name="longitude" />

      <!-- Zone Input Section -->
      <div class="mt-8 border-t pt-6">
        {% comment %}
        <h4 class="text-lg font-semibold mb-4">Initial Zone Setup</h4>
        {% endcomment %}

        <div class="mb-4">
          <label for="zoneName" class="block text-sm mb-1">Zone Name</label>
          <input
            type="text"
            name="zone_name"
            id="zoneName"
            class="input input-bordered w-full"
            placeholder="Enter zone name"
            required
          />
        </div>

        <div class="grid grid-cols-2 gap-4">
          <div>
            <label for="zoneRows" class="block text-sm mb-1"
              >Number of Rows</label
            >
            <input
              type="number"
              name="zone_height"
              id="zoneRows"
              class="input input-bordered w-full"
              min="1"
              required
            />
          </div>

          <div>
            <label for="zoneCols" class="block text-sm mb-1"
              >Number of Columns</label
            >
            <input
              type="number"
              name="zone_width"
              id="zoneCols"
              class="input input-bordered w-full"
              min="1"
              required
            />
          </div>
        </div>
      </div>
    </div>

    <!-- Right Column - Search, Map, and Create Button -->
    <div class="flex-1 flex flex-col ml-5 mr-5">
      <!-- Search Bar (optional to extend with Places API) -->
      <div class="mb-4 flex justify-center">
        <input
          type="text"
          id="map-search"
          class="input input-bordered w-80"
          placeholder="Search"
        />
      </div>

      <!-- Google Map container -->
      <div
        id="map"
        class="w-full h-72 mb-6 rounded"
        style="border: 1px solid #ccc"
      ></div>

      <!-- Create Button -->
      <div class="text-center">
        <button type="submit" class="btn btn-neutral">Create</button>
      </div>
    </div>
  </div>
</form>
<!-- Form end -->

<!-- Google Maps Script -->
<script
  src="https://maps.googleapis.com/maps/api/js?key={{ google_maps_api_key }}&callback=initMap&libraries=places"
  async
  defer
></script>

<!-- Google Maps JS -->
<script
  src="https://maps.googleapis.com/maps/api/js?key={{ google_maps_api_key }}&callback=initMap&libraries=places"
  async
  defer
></script>

<script>
  let map, marker, autocomplete, geocoder;

  function initMap() {
    const defaultLocation = { lat: 13.7563, lng: 100.5018 }; // e.g., Bangkok
    geocoder = new google.maps.Geocoder();

    map = new google.maps.Map(document.getElementById("map"), {
      zoom: 10,
      center: defaultLocation,
    });

    // Click to pin
    map.addListener("click", (e) => {
      placeMarker(e.latLng);
      getAddressFromLatLng(e.latLng);
    });

    // Search box
    const input = document.getElementById("map-search");
    autocomplete = new google.maps.places.Autocomplete(input);
    autocomplete.bindTo("bounds", map);

    autocomplete.addListener("place_changed", () => {
      const place = autocomplete.getPlace();
      if (!place.geometry) return;

      map.setCenter(place.geometry.location);
      map.setZoom(15);
      placeMarker(place.geometry.location);

      document.getElementById("latitude").value = place.geometry.location.lat();
      document.getElementById("longitude").value =
        place.geometry.location.lng();
      document.getElementById("address").value =
        place.formatted_address || place.name;
    });
  }

  function placeMarker(location) {
    if (marker) {
      marker.setPosition(location);
    } else {
      marker = new google.maps.Marker({
        position: location,
        map: map,
      });
    }

    document.getElementById("latitude").value = location.lat();
    document.getElementById("longitude").value = location.lng();
  }

  function getAddressFromLatLng(latlng) {
    geocoder.geocode({ location: latlng }, (results, status) => {
      if (status === "OK" && results[0]) {
        document.getElementById("address").value = results[0].formatted_address;
      }
    });
  }
</script>

{% endblock %}
